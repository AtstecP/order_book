<!DOCTYPE html>
<html>
    
<head>
    <title>Обновляемая Таблица</title>
    <style>
        body {
            font-family: Verdana, sans-serif;
            font-weight: normal;
            text-align: center;
        }

        th {
            font-weight: normal;
            border: 1px solid black;
            padding: 5px;
        }

        table {
            border-collapse: collapse;
            margin-left: 5px;
            margin-right: 5px;
        }

    </style>
</head>
<body>
    <table>
    {% for key in data %}
            <tr>
                <th>{{key[0]}}</th>
                <th>{{key[1]}}</th>
            </tr>
    {% endfor %}</table>
</body>
</html>
